<head>
    <script>

        console.log(null > 0);  // null согласно алгоритму сравнения преобразуется в +0, поэтому false
        console.log(null < 0);  // null согласно алгоритму сравнения преобразуется в +0, поэтому false
        console.log(null == 0); /* false потому что при выполнении алгоритма сравнения ни один последовательный 
                                шаг сравнения не задействуется и мы попадаем в значение по умолчанию - false */
        console.log(null >= 0) /* true. Логика: если null < 0 принимает значение false, то null >= 0 
                            принимает значение true */

    </script>
</head>
