<head>
    <script>
        function num_List(numb) {
            console.log(`Введено число ${numb}`);
            switch (numb) {
                case 1:
                    console.log(1);
                case 2:
                    console.log(2);
                case 3:
                    console.log(3);
                case 4:
                    console.log(4);
                case 5:
                    console.log(5);
                case 6:
                    console.log(6);
                case 7:
                    console.log(7);
                case 8:
                    console.log(8);
                case 9:
                    console.log(9);
                case 10:
                    console.log(10);
                case 11:
                    console.log(11);
                case 12:
                    console.log(12);
                case 13:
                    console.log(13);
                case 14:
                    console.log(14);
                case 15:
                    console.log(15);
                    break;
                default:
                    console.log("Число вне диапазона целых чисел от 1 до 15");
            }
        }

        num_List(0);
        num_List(16);
        num_List(2.5);
        num_List(1);
        num_List(10);
